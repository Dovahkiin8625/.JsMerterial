<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="css/base.css">

</head>
<body>

<div class="jx">

    <div class="L_transform">
        <div class="trans_bg">
            <div class="bg_shade"></div>
            <div class="circles topcircle">
                <div class="trio"><p>申请 因素</p><i></i></div>
                <div class="pos">
                    <span>学校录取率学校资源</span>
                </div>
            </div>
            <div class="circles leftcircle active">
                <div class="trio"><p>学术因素</p><i></i></div>
                <div class="pos">
                    <span>考试成绩 提供课程</span>
                    <span>师资力量 申请条件</span>
                </div>
            </div>
            <div class="circles rightcircle">
                <div class="trio"><p>综合因素</p><i></i></div>
                <div class="pos">
                    <span>年度费用 住宿方式</span>
                    <span>社区规模 建校历史</span>
                </div>
            </div>
            <div class="heart_box">
                <div class="heart"></div>
                <div class="shan" style="transform: rotate(274deg);"></div>
            </div>
        </div>
    </div>
    
</div>

<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/base.js"></script>

</body>
</html>
